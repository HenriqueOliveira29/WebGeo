<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>listagem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Encomendas</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-list>
      <ion-item *ngFor="let encomenda of encomendas">
        <ion-label>{{encomenda.Id}}</ion-label>
        <ion-label>{{encomenda.date}}</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
